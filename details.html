<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f0ecff;
      }
      .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        visibility: hidden; /* Hidden by default */
        opacity: 0; /* Hidden by default */
        transition: visibility 0s, opacity 0.3s linear; /* Smooth transition */
      }
      .loader-overlay.show {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Loader HTML -->
    <div id="loader" class="loader-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Alert -->
    <div
      class="show fade"
      id="liveAlertPlaceholder"
      style="z-index: 100; position: fixed; width: 100%; top: 0; left: 0"
    ></div>
    <!-- Alert End -->

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-4 border-bottom-0">
            <!-- Modal Title -->
            <h1 class="modal-title fs-4 fw-bold" id="registerModalLabel">
              Create Your Account
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-4 pt-0">
            <!-- Registration form -->
            <form>
              <div class="mb-3">
                <label for="profileImageReg" class="form-label"
                  >Profile Image</label
                >
                <input
                  class="form-control rounded-3"
                  type="file"
                  id="imageReg"
                />
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="username-reg"
                  placeholder="Username"
                />
                <label for="floatingUsername">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-3"
                  id="user-reg"
                  placeholder="Full Name"
                />
                <label for="floatingName">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control rounded-3"
                  id="email-reg"
                  placeholder="name@example.com"
                  autocomplete="email"
                />
                <label for="floatingEmail">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control rounded-3"
                  id="password-reg"
                  placeholder="Password"
                  autocomplete="new-password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <button
                class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                id="register-reg"
                type="button"
                onclick="register()"
              >
                Register
              </button>
              <small class="text-body-secondary"
                >By clicking Register, you agree to the terms of use.</small
              >
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Register Modal End -->
    <!-- Login Modal -->

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <!-- Using Bootstrap utility classes for styling -->
        <div class="modal-content rounded-4 shadow border-0">
          <div class="modal-header p-4 border-bottom-0">
            <h1
              class="modal-title fs-4 fw-bold w-100 text-center"
              id="loginModalLabel"
            >
              Login
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-4 pt-0">
            <div id="message-container" class="mb-3"></div>
            <form>
              <!-- Username Input using Bootstrap's Input Group -->
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-person-fill"></i
                ></span>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="user-input"
                    placeholder="yourusername"
                    value="omersalem2008"
                    autocomplete="username"
                  />
                  <label for="floatingUsername">Username</label>
                </div>
              </div>

              <!-- Password Input using Bootstrap's Input Group -->
              <div class="input-group mb-4">
                <span class="input-group-text"
                  ><i class="bi bi-lock-fill"></i
                ></span>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="password-input"
                    placeholder="Password"
                    value="123456"
                    autocomplete="current-password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="d-flex gap-3">
                <button
                  onclick="login()"
                  type="button"
                  class="btn btn-primary w-100 py-2 fw-semibold"
                >
                  Log In
                </button>
                <button
                  type="button"
                  class="btn btn-secondary w-100 py-2 fw-semibold"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal End -->

    <!-- Navbar -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <nav class="navbar col-9 shadow rounded navbar-expand-lg pt-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Tarmeez</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
              </ul>
              <div id="user-info" class="d-flex w-100 justify-content-end">
                <span>
                  <img
                    id="nav-pic"
                    style="width: 40px; height: 40px"
                    src=""
                    class="rounded-circle avatar d-none"
                    alt=""
                  />
                </span>
                <span id="nav-username" class="fw-bold m-2 d-none"></span>

                <button
                  type="button"
                  onclick="openLoginModal()"
                  class="btn btn-outline-success me-3"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  id="login-btn"
                >
                  Login
                </button>
                <button
                  type="button"
                  id="register-btn"
                  class="btn btn-outline-success"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                >
                  Register
                </button>
                <button
                  type="button"
                  onclick="logout()"
                  class="btn btn-outline-success me-3 d-none"
                  id="logout-btn"
                >
                  LogOut
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navbar End -->
    <div class="container">
      <div class="card col-9 mx-auto mt-5 shadow">
        <div
          class="card-header bg-white py-3 d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center">
            <img
              id="post-author-image"
              src=""
              class="rounded-circle avatar me-2 avatar-img"
              alt="User Avatar"
              style="width: 40px; height: 40px"
            />
            <span id="post-author" class="fw-bold username"></span>
          </div>
          <a href="#" class="text-secondary"
            ><i class="bi bi-three-dots"></i
          ></a>
        </div>

        <div class="card-body d-flex flex-column align-content-center">
          <img
            id="post-image"
            src=""
            class="card-img-top img-fluid content-img"
            alt="A large, sprawling tree with green leaves."
          />
          <p class="card-text time">
            <small id="post-time" class="text-muted"></small>
          </p>
          <h5 id="post-title" class="card-title"></h5>
          <p id="post-body" class="card-text"></p>
        </div>
        <div id="comments-section" class="card-footer bg-white text-muted">
          <!-- Comments will be dynamically inserted here -->
        </div>

        <div
          id="comment-input-section"
          class="comment d-flex justify-content-evenly mb-3 ms-3 align-items-center"
        >
          <input
            type="text"
            class=""
            style="width: 90%"
            id="comment-input"
            placeholder="Write your comment here..."
          />
          <button
            id="comment-send"
            class="btn btn-primary"
            onclick="sendComment()"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
  <script src="details.js"></script>
</html>
